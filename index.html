<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
    <body style="overflow: hidden;margin: 0;padding: 0;">
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <div class="player" id="player"></div>
        <div style="font-family: 'Press Start 2P';top:  calc(100vh - 20px);display: inline;font-size: 20px;position: absolute;right: 0;top: 5px;"
        id="score">Loading...</div>
        <a style="font-family: 'Press Start 2P';top:  calc(100vh - 20px);font-size: 20px;position: absolute;right: 0;top: 25px;text-align: right;color: #00FF00;" onclick="debugInfo.classList.toggle('hidden');document.body.removeChild(this);" href="#advanced" id="adv">Advanced</a>
        <span style="font-family: 'Press Start 2P';top:  calc(100vh - 20px);font-size: 20px;position: absolute;right: 0;top: 25px;text-align: right;" id="debugInfo" class="hidden">Debug Info Loading...</span>
        <div id="gOver" hidden style="position: absolute;height: 100vh;width: 100vw;background-color: rgba(170, 170, 170, 0.5);z-index: 100;">
            <div
                style="height: 50vh;width: 50vw;background-color: rgba(255, 255, 255, 1);left: 25vw;top: 25vh;position: absolute;text-align: center;border: 1px #000 solid;">
                <div style="font-size: 7vh;font-family: 'Press Start 2P';text-align: center;width: 100%;margin-top: 5%;">Game Over!</div>
                <div style="font-size: 2vh;font-family: 'Press Start 2P';text-align: center;width: 100%;margin-top: 2%;color: red;">Press R to Restart</div>
                <div style="font-size: 2vh;font-family: 'Press Start 2P';text-align: center;width: 100%;margin-top: 2%;color: #0F0;" id="finalScore">Loading...</div>
                <button style="background-color: aqua;border: #00AAFF solid 5px;font-family: 'Press Start 2P';font-family: 'Press Start 2P';text-align: center;width: 50%;height: 20%;margin-top: 10%;" onclick="restart();">Restart</button>
            </div>
        </div>
    </body>
</html>
